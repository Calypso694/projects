<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <style>
        button.correct {
            background-color: green;
        }
        button.incorrect {
            background-color: red;
        }
        #response.correct {
            border-color: green;
        }
        #response.incorrect {
            border-color: red;
        }
    </style>
    <script>
        function checkAnswer(button, status) {
            const feedback = document.getElementById('feedback');

            if (status === 'correct') {
                button.className = 'correct';
                feedback.textContent = 'Correct!';
            } else {
                button.className = 'incorrect';
                feedback.textContent = 'Incorrect';
            }
        }

        function checkResponse() {
            const response = document.getElementById('response').value;
            const feedback = document.getElementById('feedback');

            if (response.toLowerCase() === 'harvard') {
                document.getElementById('response').className = 'correct';
                feedback.textContent = 'Correct!';
            } else {
                document.getElementById('response').className = 'incorrect';
                feedback.textContent = 'Incorrect';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <h3>What is the capital of France?</h3>
            <button onclick="checkAnswer(this, 'correct')">Paris</button>
            <button onclick="checkAnswer(this, 'incorrect')">London</button>
            <button onclick="checkAnswer(this, 'incorrect')">Rome</button>
            <button onclick="checkAnswer(this, 'incorrect')">Berlin</button>
            <p id="feedback"></p>
        </div>
        <div class="section">
            <h2>Part 2: Free Response</h2>
            <h3>Where is the class CS50 hosted?</h3>
            <input type="text" id="response">
            <button onclick="checkResponse()">Submit</button>
            <p id="feedback"></p>
        </div>
    </div>
</body>
</html>
